<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header__container container">
          <h1 class="header__title">CSS Bayan</h1>
          <hr />
        </div>
      </header>
      <main>
        <div class="main__container container">
          <div class="main__items">
            <label class="item__label" for="first-block">
              <input type="radio" name="collapse" id="first-block" />
              <div class="item__wrapper">
                <div class="main__item">
                  <div class="item__container">
                    <div class="item__top">
                      <h2 class="item__title">Deadline</h2>
                      <div class="item__icon">
                        <div class="item__icon-plus">
                          <img src="./assets/svg/plus-solid.svg" alt="plus" />
                        </div>
                        <div class="item__icon-close">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
                        </div>
                      </div>
                    </div>
                    <div class="item__bottom">
                      <img class="item__image" src="./assets/img/mem1.jpg" alt="mem1" />
                    </div>
                  </div>
                </div>
                <hr />
              </div>
            </label>

            <label class="item__label" for="second-block">
              <input type="radio" name="collapse" id="second-block" />
              <div class="item__wrapper">
                <div class="main__item">
                  <div class="item__container">
                    <div class="item__top">
                      <h2 class="item__title">Tests</h2>
                      <div class="item__icon">
                        <div class="item__icon-plus">
                          <img src="./assets/svg/plus-solid.svg" alt="plus" />
                        </div>
                        <div class="item__icon-close">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
                        </div>
                      </div>
                    </div>
                    <div class="item__bottom">
                      <img class="item__image" src="./assets/img/mem2.jpg" alt="mem2" />
                    </div>
                  </div>
                </div>
                <hr />
              </div>
            </label>

            <label class="item__label" for="third-block">
              <input type="radio" name="collapse" id="third-block" />
              <div class="item__wrapper">
                <div class="main__item">
                  <div class="item__container">
                    <div class="item__top">
                      <h2 class="item__title">Cross-check</h2>
                      <div class="item__icon">
                        <div class="item__icon-plus">
                          <img src="./assets/svg/plus-solid.svg" alt="plus" />
                        </div>
                        <div class="item__icon-close">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
                        </div>
                      </div>
                    </div>
                    <div class="item__bottom">
                      <img class="item__image" src="./assets/img/mem3.png" alt="mem3" />
                    </div>
                  </div>
                </div>
                <hr />
              </div>
            </label>
            <label class="item__label" for="firth-block">
              <input type="radio" name="collapse" id="firth-block" checked />
              <div class="item__wrapper">
                <div class="main__item">
                  <div class="item__container">
                    <div class="item__top">
                      <h2 class="item__title">Task description</h2>
                      <div class="item__icon">
                        <div class="item__icon-plus">
                          <img src="./assets/svg/plus-solid.svg" alt="plus" />
                        </div>
                        <div class="item__icon-close">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
                        </div>
                      </div>
                    </div>
                    <div class="item__bottom">
                      <img class="item__image" src="./assets/img/mem4.png" alt="mem4" />
                    </div>
                  </div>
                </div>
                <hr />
              </div>
            </label>
            <label class="item__label" for="fifth-block">
              <input type="radio" name="collapse" id="fifth-block" />
              <div class="item__wrapper">
                <div class="main__item">
                  <div class="item__container">
                    <div class="item__top">
                      <h2 class="item__title">Deploy</h2>
                      <div class="item__icon">
                        <div class="item__icon-plus">
                          <img src="./assets/svg/plus-solid.svg" alt="plus" />
                        </div>
                        <div class="item__icon-close">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
                        </div>
                      </div>
                    </div>
                    <div class="item__bottom">
                      <img class="item__image" src="./assets/img/mem5.png" alt="mem5" />
                    </div>
                  </div>
                </div>
                <hr />
              </div>
            </label>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer__container container">
          <p class="footer__content">GitHub link</p>
        </div>
      </footer>
    </div>
  </body>
</html>
